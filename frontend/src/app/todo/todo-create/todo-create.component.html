<form [formGroup]="form" class="todo">
    <div class="todo-header">
        <input class="tag" formControlName="tag"spellcheck="false" maxlength="11">
    </div>
    <div class="todo-row">
        <div class="bullet" (click)="done()">
            <img [src]="current" alt="add">
        </div>
        <input class="title" formControlName="title" spellcheck="false" maxlength="30">
    </div>
</form>
