<div class="container">
    <div class="logo-container">
        <img src="assets/logo.svg" alt="logo">
    </div>
    <app-todo-header [(searchString)]="search" (filter)="filter()"/>
    <div class="todo-create-container">
        <app-todo-create (notificate)="getUserTodos()"/>
    </div>
    <div class="todo-container">
        <app-todo-element *ngFor="let todo of todos" [title]="todo.title"
            [tag]="todo.tag" [id]="todo._id" (notificate)="getUserTodos()"/>
    </div>
</div>
