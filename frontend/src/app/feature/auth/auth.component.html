<div class="container">
    <!-- Logo -->
    <div class="logo-container">
        <img src="assets/logo.svg" alt="logo">
    </div>
    <!-- Auth form -->
    <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <!-- Login -->
        <div class="field-container">
            <span class="label">Login</span>
            <input class="field" type="text" formControlName="login" spellcheck="false">
            <div *ngIf="login.errors && (login.dirty || login.touched)" class="hint">
                <div *ngIf="login.errors['required']">{{formErrorMessages.required}}</div>
                <div *ngIf="login.errors['minlength']">{{formErrorMessages.minlength}}</div>
                <div *ngIf="login.errors['maxlength']">{{formErrorMessages.maxlength}}</div>
            </div>
            <div *ngIf="loginError" class="hint">{{ loginError }}</div>
        </div>
        <!-- Password -->
        <div class="field-container">
            <span class="label">Password</span>
            <input class="field" type="text" formControlName="password" spellcheck="false">
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="hint">
                <div *ngIf="password.errors['required']">{{formErrorMessages.required}}</div>
                <div *ngIf="password.errors['minlength']">{{formErrorMessages.minlength}}</div>
                <div *ngIf="password.errors['maxlength']">{{formErrorMessages.maxlength}}</div>
            </div>
        </div>
        <!-- Submit buttons -->
        <div class="button-row">
            <button class="button button-register" type="submit" id="register">Sign up</button>
            <button class="button button-login" type="submit" id="login">Login</button>
        </div>
    </form>
</div>
